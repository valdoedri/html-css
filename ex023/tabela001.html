    <title>Tabelas em HTML</title>

<style>
    table {
        width: 400px;
        height: 400px;
        border-collapse: collapse;
    }
    td {
        border: 1px solid gray;
        text-align: center;
        vertical-align: middle;   
    }
</style>
<body>

    <!-- Hierarquia de tabelas simples
       <table> = Tabela
         <tr> = table row = Linha
            <th> = table header = cabe√ßalho da tabela
                <td> = table data = dado da tabela = celulas -->
<table>
    <tr>
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
    </tr>
    <tr>

    <tr>

</html>
