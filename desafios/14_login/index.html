<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="foto">
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Faça login para acessar o site.</p>
                <form name="form" autocomplete="on">
                    <div class="campo">
                        <i class="material-symbols-outlined">person</i>
                        <input type="email" name="email" id="iemail" placeholder="seu e-mail." required autocomplete="email">
                        <label for="iemail">e-Mail</label>
                    </div>
                    <div class="campo">
                        <i class="material-symbols-outlined">vpn_key</i>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha." minlength="8" maxlength="15" required autocomplete="current-password">
                        <label for="isenha">Senha</label>
                    </div>
                    <button id="ilogin" onclick="login()">Verificar</button>
                    <!-- <input type="submit" value="Entrar" onsubmit="login()"> -->
                    <a id="botao" class="botao" onclick="esqueci()">Esqueci a senha <i class="material-symbols-outlined">mail</i></a>
                </form>


            </div>            
        </section>
    </main>
    <script>
        function esqueci() {
            window.alert('Não sabe a senha né!? \nColoque os dados aí de baixo. \ne-Mail: teste@teste.com \nSenha: teste123')
        }

        function login() {
            var txtlogin = window.document.getElementById('iemail').value
            var txtsenha = window.document.getElementById('isenha').value

            if ((txtlogin == 'teste@teste.com') && (txtsenha == 'teste123')) {
                window.alert('VOCÊ DIGITOU OS DADOS CORRETOS!\nEu fiz essa página com o conhecimento que\n adquiri no curso de HTML5 e CSS3.\n Depois fiz o curso de JavaScript, e adicionei\n essa funcionalida para este formulário.\n Obrigado por testar essa página.')
            } else {
                window.alert('Os dados estão incorretos!\n Clique no botão Esqueci a senha')
            }            
        }

        
    </script>
</body>
</html>
