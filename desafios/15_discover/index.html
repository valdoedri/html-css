<script> // Função para mudar o tema da página
    function tema() {
        let avatar = window.document.querySelector('img');
        // Pega o elemento HTML
        const html = document.documentElement 
        // Verifica se tem a classe 'light'
        if (html.classList.contains('light')) {
            html.classList.remove('light') // Remova a classe 'light'
            avatar.setAttribute('src','assets/avatar-light.png') 
        } else {
            html.classList.add('light') // Adiciona a classe 'light'
            avatar.setAttribute('src','assets/avatar.png')
        }
    }
