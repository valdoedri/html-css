<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem 01</title>
    <style>
        body { 
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            display: inline-block;
            width: 450px;
        }

        div.imagem {
            width: 300px;            
        }

        table {
            width: 300px;
            margin: auto;
        }

            th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
<table>
    <tr>
        <td>01</td>
        <td>02</td>
        <td rowspan="2">03</td>
        <td>04</td>
    </tr>
    <tr>
        <td>05</td>
        <td>06</td>
        <td>07</td>
    </tr>
    <tr>
        <td colspan="3">08</td>
        <td>09</td>
    </tr>
    <tr>
        <td rowspan="2">10</td>
        <td colspan="2">11</td>
        <td>12</td>
    </tr>
    <tr>        
        <td>13</td>
        <td>14</td>
        <td>15</td>
    </tr>
</table>

<table>
    <tr>
        <td colspan="4">A</td>        
        <td rowspan="4">B</td>
    </tr>
    <tr>
        <td rowspan="4">C</td>
        <td>D</td>
        <td>E</td>
        <td>F</td>
    </tr>
    <tr>
        <td>G</td>
        <td>H</td>
        <td>I</td>
    </tr>
    <tr>
        <td>J</td>
        <td>L</td>
        <td>M</td>
    </tr>
    <tr>
        <td colspan="4">N</td>
    </tr>
</table>
    </div>

<div class="imagem">
    <img src="mod _table.jpg" alt="Modelo mesclagem" width=" 300px">
</div>
    
</body>
</html>
