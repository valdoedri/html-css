<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
        }

        form {
            color: blue;
            background-color: lightcyan;
            border: 1px solid blue;
            border-radius: 10px;
            padding: 15px;
            width: 175px;
            margin: auto;
        }
        
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
<form action="#" method="get">
    <p><label for="inome"><strong>Nome:</strong></label>
        <input type="text" name="nome" id="inome"></p>
    <p><label for="isobrenome"><strong>Sobrenome:</strong></label>
        <input type="text" name="sobrenome" id="isobrenome"></p>
    <p><input type="submit" value="Enviar"></p>
</form>
    
</body>
</html>
