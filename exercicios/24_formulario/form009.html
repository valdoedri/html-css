<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulário Checkbox - Radio Button</h1>
    <form action="cadastro.php" method="get">
        <p>  <!-- Mostrar valor do input range no output-->
            <label for="inum">Número: </label>
            <input type="range" name="num" id="inum" min="0" max="10" value="5"
            oninput="ival.innerHTML = Number(inum.value)">
            <!-- JavaScript que mostra valor do range no output -->
            <output name="val" id="ival">5</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
