<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos do iframe</title>
    <style>
        iframe { /* style tem preferência na formatação */
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>

<h1>Testando o uso de um iframe</h1>
<p>
    Acessar o site do
    <!-- Tamanho padrão 300x150 pixels -->
    <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="yes">
        <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a>
    </iframe>
    para aprender a programar.
</p>

<p>
    Acessar o servidor
    <iframe src="http://201.88.46.247:2048/" frameborder="0" width="500" height="500">
    <a href="http://201.88.46.247:2048/">Valdo Alves</a></iframe>
    que está no meu PC.
</p>
    
</body>
</html>
