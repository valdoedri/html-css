<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes, ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.jpg" type="image/jpg">
        <img src="imagens/foto-g.jpg" alt="imagem flexivel">
    </picture>
    
    <h1>Vamos aprender a reproduzir audio em HTML5</h1>    
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/bigbang.mp3" type="audio/mpeg">
        <p>Não foi possivel reproduzir audio nesse navegador</p>
    </audio>

    <p><audio src="midia/bigbang.mp3" autoplay controls loop></audio></p>
</body>
</html>
