<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML</title>
</head>
<body>
    <h1>Executar vídeo via HTML</h1>
    <video  width="400" poster="midia/coringa.jpg" autoplay controls>
        <source src="midia/bat-nes.mp4" type="video/mp4">
    </video>

    &nbsp;<video src="midia/pexels.mp4" width="400" poster="midia/mr-bean.jpg" type="video/mp4" controls></video>

    <h1>Inserindo video do YouTube</h1>
    <iframe width="400" height="225" src="https://www.youtube.com/embed/yaW3vYZztac?si=kAnppxT5X2Zi2iR5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo video do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/13634663?h=dfe83ad246" width="400" height="300" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
